<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Color System - Full Example</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>CSS Color Number System - Live Examples</h1>

    <!-- DECIMAL / RGB -->
    <section>
      <h2>Decimal (RGB)</h2>
      <div class="demo-box" style="background: rgb(255, 0, 0)">
        rgb(255, 0, 0)
      </div>
      <div class="demo-box" style="background: rgb(0, 255, 0)">
        rgb(0, 255, 0)
      </div>
      <div class="demo-box" style="background: rgb(0, 0, 255)">
        rgb(0, 0, 255)
      </div>
    </section>

    <!-- HEXADECIMAL -->
    <section>
      <h2>Hexadecimal</h2>
      <div class="demo-box" style="background: #ff0000">#FF0000</div>
      <div class="demo-box" style="background: #00ff00">#00FF00</div>
      <div class="demo-box" style="background: #0000ff">#0000FF</div>
      <div class="demo-box" style="background: #ffffff; color: #000">
        #FFFFFF
      </div>
      <div class="demo-box" style="background: #000000">#000000</div>
    </section>

    <!-- RGB -->
    <section>
      <h2>RGB</h2>
      <div class="demo-box" style="background: rgb(255, 0, 0)">Red</div>
      <div class="demo-box" style="background: rgb(0, 255, 0)">Green</div>
      <div class="demo-box" style="background: rgb(0, 0, 255)">Blue</div>
    </section>

    <!-- RGBA -->
    <section>
      <h2>RGBA</h2>
      <div class="demo-box" style="background: rgba(255, 0, 0, 0.5)">
        50% Red
      </div>
      <div class="demo-box" style="background: rgba(0, 0, 0, 0.2)">
        20% Black
      </div>
    </section>

    <!-- HSL -->
    <section>
      <h2>HSL</h2>
      <div class="demo-box" style="background: hsl(0, 100%, 50%)">Red</div>
      <div class="demo-box" style="background: hsl(120, 100%, 50%)">Green</div>
      <div class="demo-box" style="background: hsl(240, 100%, 50%)">Blue</div>
    </section>

    <!-- HSLA -->
    <section>
      <h2>HSLA</h2>
      <div class="demo-box" style="background: hsla(200, 80%, 50%, 0.5)">
        Transparent Blue
      </div>
    </section>
  </body>
</html>
