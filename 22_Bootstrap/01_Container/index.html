<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Bootstrap Container – Notes Demo</title>

    <!-- Bootstrap CSS CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Notes CSS -->
    <link rel="stylesheet" href="bootstrap-container-notes.css" />
  </head>
  <body>
    <h1>Bootstrap Container – Topic-wise Demo</h1>

    <!-- TOPIC 2 -->
    <section class="topic">
      <h2>Topic 2 – .container</h2>
      <div class="container demo-box">Fixed-width responsive container</div>
    </section>

    <!-- TOPIC 3 -->
    <section class="topic">
      <h2>Topic 3 – .container-fluid</h2>
      <div class="container-fluid demo-box">Full-width container-fluid</div>
    </section>

    <!-- TOPIC 4 -->
    <section class="topic">
      <h2>Topic 4 – Responsive Containers</h2>

      <div class="container-sm demo-box mb-3">container-sm</div>

      <div class="container-md demo-box mb-3">container-md</div>

      <div class="container-lg demo-box mb-3">container-lg</div>

      <div class="container-xl demo-box mb-3">container-xl</div>

      <div class="container-xxl demo-box">container-xxl</div>
    </section>

    <!-- TOPIC 6 -->
    <section class="topic">
      <h2>Topic 6 – Container with Grid</h2>

      <div class="container demo-box">
        <div class="row">
          <div class="col-4 bg-success p-2">col-4</div>
          <div class="col-4 bg-warning p-2">col-4</div>
          <div class="col-4 bg-danger p-2">col-4</div>
        </div>
      </div>
    </section>
  </body>
</html>
