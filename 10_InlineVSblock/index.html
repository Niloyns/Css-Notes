<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Inline vs Block Elements</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Inline vs Block Elements - Demo</h1>

    <section>
      <h2>1. Block Elements</h2>
      <div class="block-demo">DIV is a Block element</div>
      <p class="block-demo">P is also Block</p>
    </section>

    <section>
      <h2>2. Inline Elements</h2>
      <span class="inline-demo">SPAN</span>
      <a class="inline-demo" href="#">LINK</a>
      <strong class="inline-demo">STRONG</strong>
    </section>

    <section>
      <h2>3. Inline turned into Block</h2>
      <span class="inline-to-block">Span behaving like block</span>
    </section>

    <section>
      <h2>4. Block turned into Inline</h2>
      <div class="block-to-inline">Div behaving like inline</div>
      <div class="block-to-inline">Another Div</div>
    </section>

    <section>
      <h2>5. Inline-block Example</h2>
      <div class="inline-block-demo">Box 1</div>
      <div class="inline-block-demo">Box 2</div>
      <div class="inline-block-demo">Box 3</div>
    </section>
  </body>
</html>
